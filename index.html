<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Dibujos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mi Galería de Dibujos</h1>

    <!-- Botones -->
    <div class="categories">
        <button class="category-btn" data-target="anime">Anime</button>
        <button class="category-btn" data-target="videojuegos">Videojuegos</button>
        <button class="category-btn" data-target="otros">Otros</button>
    </div>

    <!-- Anime -->
    <section id="anime" class="gallery-section">
        <h2>Anime</h2>
        <div class="gallery">
            <img src="Anime/Bardock UI.jpg" alt="Bardock UI">
            <img src="Anime/Moro UI.jpg" alt="Moro UI">
            <img src="Anime/Garou.jpg" alt="Garou">
			<img src="Anime/Goku and Vegeta.png" alt="Escencia">
			<img src="Anime/Kukushibou + Sukuna.png" alt="Kukushibou + Sukuna">
			<img src="Anime/Hitokiri Batoosai.png" alt="Hitokiri Batoosai">
			<img src="Anime/Goku vs Jiren.jpg" alt="Goku vs Jiren">
			<img src="Anime/Sukuna.jpg" alt="Sukuna">
			<img src="Anime/Maki Zenin.jpg" alt="Maki Zenin">
        </div>
    </section>

    <!-- Videojuegos -->
    <section id="videojuegos" class="gallery-section">
        <h2>Videojuegos</h2>
        <div class="gallery">
            <img src="Games/RE3.jpg" alt="RE3 Remake">
            <img src="Games/Sekiro.jpg" alt="Sekiro">
			<img src="Games/Red dead.png" alt="Red dead">
			<img src="Games/InfamousSS.jpg" alt="Infamous">
			<img src="Games/BloodBorne.jpg" alt="BloodBorne">
			<img src="Games/God Eater 3.png" alt="God Eater 3">
			<img src="Games/Lies of P.png" alt="Lies of P">
			<img src="Games/Monster Hunter.png" alt="Monster Hunter">
        </div>
    </section>

    <!-- Otros -->
    <section id="otros" class="gallery-section">
	<!-- Espacio para el botón de volver -->
        <h2>Otros</h2>
        <div class="gallery">
            <img src="Otro/Claire.jpg" alt="Claire">
            <img src="Otro/Zamael.jpg" alt="Zamael">
			<img src="Otro/Ben Really.png" alt="Ben Really">
			<img src="Otro/Fenrir.png" alt="Fenrir">
			<img src="Otro/Black Canary.jpg" alt="Canario negro">
			<img src="Otro/RIP Toriyama.jpg" alt="Rip Toriyama">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
